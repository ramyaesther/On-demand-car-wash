<div *ngFor="let rating of ratings">
    <mat-card class="rating-card">
      <mat-card-header>
        <div mat-card-avatar class="avatar"></div>
        <mat-card-title>{{ rating.washerName }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Comments:</strong> {{ rating.comments }}</p>
        <p><strong>Rating:</strong> {{ rating.rating }}/10</p>
      </mat-card-content>
    </mat-card>
  </div>
